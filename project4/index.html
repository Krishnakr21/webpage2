<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="brand-logo"/>
                </div>
                <div class="line"></div>
                <div class="list-down">
                    <ul class="list">
                        <li class="list-items">Apps</li>
                        <li class="list-items">DAO</li>
                        <li class="list-items">Technology</li>
                        <li class="list-items">Token</li>
                        <li class="list-items">Contributors</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Buy 1 Token</button>
                </div>
            </nav>
        </section>
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
                <p class="hero-descri">
                    Buy 1 Token. Join the DAO. Change the world
                </p>
                <button class="button-large">Request Early Access</button>
    
            </div>
        </section>
    </div>
</body>
</html>
